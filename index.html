<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.90/Build/Cesium/Cesium.js"></script>
    <style>
      @import url(https://cesium.com/downloads/cesiumjs/releases/1.90/Build/Cesium/Widgets/widgets.css);
      #cesiumContainer {position: absolute; top: 0; right: 0; bottom: 0; left: 0;}
    </style>
  </head>
  <body>
    <div id="cesiumContainer">
      <a href="https://www.maptiler.com" style="position:absolute;right:10px;bottom:10px;z-index:999;"><img src="https://api.maptiler.com/resources/logo.svg" alt="MapTiler logo"></a>
    </div>
    <script>
    var viewer = new Cesium.Viewer('cesiumContainer', {
      animation: false,
      baseLayerPicker: false,
      navigationHelpButton: false,
      sceneModePicker: false,
      homeButton: false,
      geocoder: false,
      fullscreenButton: false,
      imageryProvider: new Cesium.UrlTemplateImageryProvider({
        url: 'https://api.maptiler.com/tiles/satellite/{z}/{x}/{y}.jpg?key=rmDrA8qf6zp3pasxyYRn',
        minimumLevel: 0,
        maximumLevel: 20,
        credit: new Cesium.Credit("\u003ca href=\"https://www.maptiler.com/copyright/\" target=\"_blank\"\u003e\u0026copy; MapTiler\u003c/a\u003e \u003ca href=\"https://www.openstreetmap.org/copyright\" target=\"_blank\"\u003e\u0026copy; OpenStreetMap contributors\u003c/a\u003e", true)
      }),
      timeline: false,
      terrainProvider: new Cesium.CesiumTerrainProvider({
        url: 'https://api.maptiler.com/tiles/terrain-quantized-mesh-v2/?key=rmDrA8qf6zp3pasxyYRn',
        credit: new Cesium.Credit("\u003ca href=\"https://www.maptiler.com/copyright/\" target=\"_blank\"\u003e\u0026copy;MapTiler\u003c/a\u003e \u003ca href=\"https://www.openstreetmap.org/copyright\" target=\"_blank\"\u003e\u0026copy; OpenStreetMap contributors\u003c/a\u003e", true),
        requestVertexNormals: true
      })
    });
    viewer.camera.setView({
      destination: Cesium.Cartesian3.fromDegrees(8.67, 46.72, 4300),
      orientation: {
        pitch: Cesium.Math.toRadians(-20)
      }
    });
    </script>
  </body>
</html>
